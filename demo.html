<html>
<head>


<link rel="stylesheet" href="demo.css"/>
<script type="text/javascript" src="prototype.js"></script>
<script type="text/javascript" src="flapjax.js"></script>
<script type="text/javascript" src="effects.js"></script>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="events.js"></script>

<title>Flan Demo</title>

<script type="text/javascript">

function loader() {
  // slide
    var slideDownButton = $('slideDownButton');
    var slideDown = $('slideDown');

    clicksE(slideDownButton).mapE( function() { slideDownE(slideDown) } );


    var slideUpButton = $('slideUpButton');
    var slideUp = $('slideUp');

    clicksE(slideUpButton).mapE( function() { slideUpE(slideUp) } );

  // fade
    var fadeInButton = $('fadeInButton');
    var fadeIn = $('fadeIn');

    clicksE(fadeInButton).mapE( function() { fadeInE(fadeIn) } );


    var fadeOutButton = $('fadeOutButton');
    var fadeOut = $('fadeOut');

    clicksE(fadeOutButton).mapE( function() { fadeOutE(fadeOut) } );

  }
</script>
</head>

<body onload="loader()">
  <p><span  id="slideDownButton">Slide Down</span></p>
  <div id="slideDown" class="box">Slide Down</div>

  <p><span id="slideUpButton">Slide Up</span></p>
  <div id="slideUp" class="box">Slide Up</div>



  <p><span id="fadeInButton">Fade In</span></p>
  <div id="fadeIn" class="box">Fade In</div>


  <p><span id="fadeOutButton">Fade Out</span></p>
  <div id="fadeOut" class="box">Fade Out</div>
</body>

</html>
